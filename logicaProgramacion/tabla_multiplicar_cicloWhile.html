<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de multiplicar ciclo while</title>
</head>
<body>
    <h1>TABLAS DE MULTIPLICAR CON CICLO WHILE</h1>
    <script>
        //Función para imprimir texto
        function imprimir(texto){
            document.write(texto);
            document.write("<br>");
        }
        //Función que calcula la multiplicación del numero ingresado por el contador
        function multiplo(){
            let resultado = tablaUsuario * contador;
            return resultado;
        }
        let tablaUsuario = parseInt(prompt("Ingrese que tabla quiere calcular: "));
        let contador=0;
        while(contador<11){
            imprimir(tablaUsuario+" * "+contador+" es: "+multiplo());
            contador++;
        }

    </script>
</body>
</html>
