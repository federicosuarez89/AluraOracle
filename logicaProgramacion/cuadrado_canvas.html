<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>
    <script>
        function dibujarCuadradoVerde(x,y,color){
            //Definimos las variables de la funcion
            let pantalla = document.querySelector("canvas");
            let pincel = pantalla.getContext("2d");
            //Dibujamos un cuadrado
        pincel.fillStyle = color;
        pincel.fillRect(x,y,50,50);
        pincel.strokeStyle = "black"; //pintamos los bordes del cuadrado
        pincel.strokeRect(x,y,50,50);
        }
        let x = 0;
        while(x<600){
            dibujarCuadradoVerde(x,0,"red");
            dibujarCuadradoVerde(x,50,"yellow");
            dibujarCuadradoVerde(x,100,"green");
            x+=50;
        }

        

        
    </script>
    
</body>
</html>
