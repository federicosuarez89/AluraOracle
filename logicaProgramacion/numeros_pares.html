<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros pares</title>
</head>
<body>
    <h1>Calculo de numeros pares del 0-100</h1>
    <script>
        function imprimir(texto){
            document.write(texto);
            document.write("<br>");
        }
        let contador = 0;
        while(contador<101){
            imprimir(contador);
            contador+=2;
        }
        imprimir("FIN");
    </script>
</body>
</html>
