<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Secreto</title>
</head>
<body>
    <h1>Juego secreto</h1>
    <button>Verificar si es correcto</button>
    <input>
    
    <script>
        let secreto = [3,5,7,9];
        let input = document.querySelector("input");
        input.focus();
        let button = document.querySelector("button");
        button.onclick = verificar;



        function imprimir(texto){
            document.write(texto);
            document.write("<br>");
        }
        function verificar(){
            let encontrado = false;
            for(let i=0;i<secreto.length;i++){
                if (parseInt(input.value) == secreto[i]){
                    alert("Usted acertó");
                    encontrado = true;
                    break;
                } 
                if(encontrado == false){
                    alert("Usted erró");
                    break;
                }
                input.value = "";
                input.focus();
            }
        }
        imprimir("Adivine un numero del 0-10");
        
        
        
        
    </script>
</body>
</html>
