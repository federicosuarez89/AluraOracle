<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Adivinacion</title>
</head>
<body>
    <h1>Programa Juego de Adivinaci√≥n</h1>
    <script>
        function imprimir(texto){
            document.write(texto);
        }
        var numPc = Math.round(Math.random()*10);
        var numUsuario = parseInt(prompt("Ingrese un numero de 0-10 "));
        imprimir("<br>");
        if(numPc == numUsuario){
            imprimir("Has acertado al numero, GANASTE EL JUEGO")
        }else{
            imprimir("PERDISTE,el numero era: "+numPc);
        }



    </script>
</body>
</html>
