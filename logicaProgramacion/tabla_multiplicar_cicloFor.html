<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla multiplicar ciclo for</title>
</head>
<body>
    <h1>TABLA DE MULTIPLICAR CON CICLO FOR</h1>
    <script>
        function imprimir(texto){
            document.write(texto);
            document.write("<br>");
        }
        function multiplica(){
            let resultado = tablaUsuario * i;
            return resultado;
        }
        let tablaUsuario = parseInt(prompt("Ingrese la tabla que desea calcular: "));
        for(i=0;i<11;i++){
            imprimir(tablaUsuario+" * "+i+" es: "+multiplica());
        }




    </script>
    
</body>
</html>
