<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promedio edades</title>
</head>
<body>
    <h1>Programa que calcula el promedio de edades de una familia</h1>
    <script>
        function imprimir(texto){
            document.write(texto);
            document.write("<br>");
        }
        function promedio(){
            let resultado = sumaEdades / numIntegrantes;
            return resultado;
        }
        let numIntegrantes = parseInt(prompt("Cuantos integrantes tiene su familia: "));
        let contador = 0;
        let sumaEdades = 0;
        while(contador<numIntegrantes){
            let edad = parseInt(prompt("Ingrese la edad del familiar: "));
            sumaEdades = sumaEdades + edad;
            contador++;
        }
        imprimir("El promedio de las edades de su familia es: "+promedio());
        
    </script>
    
</body>
</html>
